name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main, v0.0.1]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: dart analyze
      
      - name: Check formatting
        run: dart format --set-exit-if-changed .
      
      - name: Run tests
        run: flutter test

  build-dry-run:
    name: Build Verification (Dry Run)
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Web (Dry Run)
        run: flutter build web --release --no-pub
