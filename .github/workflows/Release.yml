name: Unified Release

on:
  push:
    branches:
      - 'v0.0.*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: flutter pub get

      - name: Extract release version
        id: extract_version
        run: |
          VERSION=$(echo ${GITHUB_REF} | sed 's/refs\/heads\///')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      # --- Decrypt Keystore ---
      - name: Decrypt Keystore (Android)
        run: |
          gpg --quiet --batch --yes --decrypt --passphrase="$GPG_PASSPHRASE" --output $HOME/emotion_tracker_keystore.jks emotion_tracker_keystore.jks.gpg
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build APK for release (Android)
        run: flutter build apk --release --no-shrink
        env:
          ANDROID_KEYSTORE: $HOME/emotion_tracker_keystore.jks
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Build AAB for release (Android)
        run: flutter build appbundle --release

      # --- Linux Release ---
      - name: Install GTK+ 3.0 dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev pkg-config

      - name: Build Linux version (Linux)
        run: flutter build linux --release

      - name: Copy Linux binary to AppDir
        run: cp build/linux/x64/release/bundle/emotion_tracker appimage/Emotion-Tracker.AppDir/

      - name: Copy build to AppDir
        run: cp -r build/linux/x64/release/bundle/* appimage/Emotion-Tracker.AppDir/

      - name: Run appimagetool
        run: |
          if ./appimage/appimagetool-x86_64.AppImage ./appimage/Emotion-Tracker.AppDir ./appimage/Emotion-Tracker.Appimage; then
            echo "AppImage created successfully."
          else
            echo "Failed to create AppImage!" >&2
            exit 1
          fi

      - name: Create tar.gz archive for Linux executable
        run: |
          mkdir -p release
          tar -czvf "release/Emotion-Tracker-Linux-x86-64-${{ env.VERSION }}.tar.gz" -C build/linux/x64/release bundle

      # --- Web Release ---
      - name: Enable Web for Flutter (Web)
        run: flutter config --enable-web

      - name: Build Flutter web app (Web)
        run: flutter build web --release

      - name: Deploy to GitHub Pages (Web)
        uses: crazy-max/ghaction-github-pages@v4.1.0
        with:
          build_dir: build/web
          repo: ${{ github.repository }}
          target_branch: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- File Verification Step ---
      - name: Verify Files Exist
        run: |
          echo "Verifying required files..."
          FILES=(
            "build/app/outputs/bundle/release/app-release.aab"
            "build/app/outputs/flutter-apk/app-release.apk"
            "appimage/Emotion-Tracker.Appimage"
            "release/Emotion-Tracker-Linux-x86-64-${{ env.VERSION }}.tar.gz"
          )
          for file in "${FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Error: $file does not exist!" >&2
              exit 1
            fi
          done
          echo "All files verified successfully."

      # --- Create or Update GitHub Release ---
      - name: Check if Release Exists
        id: check_release
        run: |
          if gh release view $VERSION --json name --jq '.name' > /dev/null 2>&1; then
            echo "Release exists"
            echo "release_exists=true" >> $GITHUB_ENV
          else
            echo "Release does not exist"
            echo "release_exists=false" >> $GITHUB_ENV
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Existing Release (if any)
        if: env.release_exists == 'true'
        run: |
          echo "Deleting existing release..."
          gh release delete $VERSION --yes --repo $GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create New Release
        run: |
          echo "Creating new release..."
          gh release create $VERSION \
            release/Emotion-Tracker-Linux-x86-64-${{ env.VERSION }}.tar.gz \
            build/app/outputs/bundle/release/app-release.aab \
            build/app/outputs/flutter-apk/app-release.apk \
            appimage/Emotion-Tracker.Appimage \
            --title "Release $VERSION" \
            --notes "Release $VERSION for branch $GITHUB_REF" \
            --repo $GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Temporary Files
        run: |
          echo "Cleaning up temporary files..."
          rm -rf $HOME/emotion_tracker_keystore.jks  # Remove sensitive files
          rm -rf build/              # Remove build artifacts
          rm -rf release/            # Remove release artifacts
          unset ANDROID_KEY_ALIAS
          unset ANDROID_KEY_PASSWORD
          unset ANDROID_KEYSTORE_PASSWORD
