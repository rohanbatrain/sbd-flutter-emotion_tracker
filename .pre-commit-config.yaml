# Pre-commit configuration for Flutter projects

repos:
  # Dart formatter
  - repo: local
    hooks:
      - id: dart-format
        name: Dart format
        entry: dart format
        language: system
        files: \.dart$
        pass_filenames: true

  # Dart analyzer
  - repo: local
    hooks:
      - id: dart-analyze
        name: Dart analyze
        entry: dart analyze
        language: system
        pass_filenames: false
        always_run: false
        files: \.dart$

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect secrets

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: mixed-line-ending
        args: [--fix=lf]
